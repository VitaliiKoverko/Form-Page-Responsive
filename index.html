<!DOCTYPE html>
<html>

<head>
  <title>title</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="container">
    <div class="color-bg"></div>
    <div class="row">
      <header class="header-top">
        <div class="slogan-box">
          <img src="../i/logo-form.png" class="slogan-box__img" alt="">
          
        </div>
        <ul class="main-nav">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">FIND A JOB </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">FIND A CANDIDATE</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">APPLY TO TEACH</a>
          </li>
        </ul>
      </header>
      <form class="form-container">
        <div class="form">
          <p class="form-title">Login to your account</p>
          <label class="form__group form__group_icon-email">
            <span class="form__group_span">e-mail</span>
            <input type="text" class="form__group_control" placeholder="Your e-mail">
          </label>
          <div class="form__group">
            <label class="form__group_span form__group_icon-password">Password</label>
            <input type="password" name="password" class="form__group_control form__group_control-eye" placeholder="Your password">
          </div>
          <div class="form__btn-box">
            <button type="submit" class="form__btn-register">Register</button>
          </div>
          <div class="form__btn-box form__btn-box_bg">
            <button type="submit" class="form__btn-login">Login</button>
          </div>
          <div class="checkbox">
            <input type="checkbox" class="checkbox__control" id="mycheckbox">
            <label for="mycheckbox">Remember my</label>
          </div>
          <div class="question">
            <a href="#" class="question__control">
              Forgot password?
            </a>
          </div>
        </div>
        <div class="image">
          <img src="i/img-form.jpg" alt="">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
